<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Item Code</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed ">
    <!-- Navbar -->
    <div id="navbar" th:replace="~{/fragments/navbar :: default}"></div>

    <div id="layoutSidenav">
        <!-- Sidebar -->
        <div id="sidebar" th:replace="~{/fragments/sidebar :: default}"></div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h6 class="mt-4">Bán Hàng</h6>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            <input id="itemCode" name="" value="" placeholder="Mã Vạch">
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple" class="table">
                                <thead>
                                    <tr>
                                        <th>Tên</th>
                                        <th>Giá</th>
                                        <th>Số Lượng</th>
                                        <th>Thuế</th>
                                        <th>Thành Tiền</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <!-- Total -->
                                        <td colspan="4">Tổng Cộng:</td>
                                        <td>$990</td>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr>
                                        <td>Tiger Nixon</td>
                                        <td>100</td>
                                        <td>9</td>
                                        <td>10%</td>
                                        <td>$990</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <div>
                                <button class="btn btn-primary">Tạo Mới</button>
                                <button class="btn btn-secondary">Lưu Tạm</button>
                            </div>
                            <div>
                            </div>
                            <div class="">
                                <button class="btn btn-danger">Thanh Toán</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; ItemCode Website 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script>
        let code = $('#itemCode');
        $("input:text:visible:first").focus();
        code.keypress(function (event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if (keycode == '13') {
                console.log('Enter');
                $.ajax({
                    type: "post",
                    url: "/api/v1/pos/fetchByCode",
                    dataType: "json",
                    data: {
                        command: "getCartCounter",
                        RequestKey: "",
                        BarCode: ""
                    },
                    success: function (data, textStatus, xhr) {
                        if (xhr.status == 200 && textStatus == "success") {
                            console.log(data);
                            cartCounter = data;

                        }
                    },
                    complete: function (xhr, textStatus) {
                        console.log("Completed");
                    },
                });

                // Clear barcode
                code.val("");
            }
        });
    </script>
</body>

</html>
